<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Landing Page</title>
  <style>
    /* ----------------- HEADER ----------------- */
    .header {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 450px;
      height: 70px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      padding: 0 15px;
      border-radius: 0 0 12px 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .logo-img { height: 45px; width: 45px; border-radius: 8px; object-fit: cover; }
    .logo-center { position: absolute; left: 50%; transform: translateX(-50%); }
    .logo-text { font-size: 22px; font-weight: 700; display: flex; }
    .only-text { color: #00b0f1; }
    .fans-text { color: #008acf; }

    /* ----------------- BODY ----------------- */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 70px 0 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ----------------- PROFILE CARD ----------------- */
    .profile-card {
      background: #fff;
      width: 450px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      margin: 0;
    }
    .cover {
      background-size: cover;
      background-position: center;
      height: 160px;
      position: relative;
      cursor: pointer;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
      cursor: pointer;
    }
    .content { padding: 80px 20px 30px; }
    .name { font-size: 22px; font-weight: 600; }
    .verified { color: #1da1f2; font-size: 18px; }
    .stats { margin: 12px 0; font-size: 14px; color: #444; display: flex; justify-content: center; gap: 20px; }
    .handle { font-size: 15px; color: #555; margin-top: 5px; }
    .status { margin-left: 8px; font-weight: 500; color: #333; }
    .dot { width: 10px; height: 10px; background: #00c200; border-radius: 50%; display: inline-block; }

    /* ----------------- BANNER ----------------- */
    .banner-ad img {
      width: 100%; height: 90px; object-fit: cover;
      border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* ----------------- BUTTONS ----------------- */
    .buttons button {
      display: flex; justify-content: center; align-items: center; gap: 8px;
      width: 80%; margin: 12px auto; padding: 14px;
      font-size: 16px; font-weight: 500; border: none; border-radius: 30px;
      background: #00aaff; color: #fff; cursor: pointer; transition: background 0.3s;
    }
    .buttons button:hover { background: #0088cc; }

    /* ----------------- PHOTOS ----------------- */
    .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
    .photo-grid img {
      width: 100%; aspect-ratio: 1 / 1; border-radius: 8px;
      object-fit: cover; filter: blur(1.5px) brightness(0.97);
      transition: all 0.3s; cursor: pointer;
    }
    .photo-grid img:hover {
      filter: blur(0.8px) brightness(1);
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .unlock-btn {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      padding: 12px 24px; font-size: 16px; font-weight: 500;
      border: none; border-radius: 30px;
      background: #ff4d4d; color: #fff; cursor: pointer; z-index: 2;
    }

    /* ----------------- POPUP ----------------- */
    .popup-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); display: none;
      justify-content: center; align-items: center; z-index: 1000;
    }
    .popup {
      background: #fff; padding: 20px; border-radius: 12px; max-width: 400px; width: 85%;
      text-align: center; box-shadow: 0 6px 20px rgba(0,0,0,0.25); position: relative;
    }
    .close-icon { position: absolute; top: 10px; right: 12px; font-size: 20px; cursor: pointer; }
    .popup-header { font-size: 20px; font-weight: 600; margin-bottom: 12px; }
    .popup-title { font-size: 15px; margin-bottom: 20px; }
    .bullet-points li { list-style: none; padding: 8px 0; font-size: 15px; text-align: left; }
    .popup-action-btn {
      width: 100%; padding: 15px; font-size: 16px; font-weight: 600;
      border: none; border-radius: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff; cursor: pointer; margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="logo.png" alt="Logo" class="logo-img">
    <div class="logo-center">
      <div class="logo-text"><span class="only-text">Only</span><span class="fans-text">Fans</span></div>
    </div>
  </header>

  <div class="profile-card">
    <!-- Banner -->
    <div class="cover" id="bannerArea">
      <img src="" alt="Avatar" class="avatar" id="profilePicture">
    </div>

    <!-- Content -->
    <div class="content">
      <div class="name" id="creatorName"></div>

      <div class="stats">
        <span id="photoStats"></span>
        <span id="videoStats"></span>
        <span id="likesStats"></span>
      </div>

      <div class="handle" id="creatorHandle"></div>

      <!-- Banner Ad -->
      <div class="banner-ad">
        <img id="bannerAdImg" src="" alt="Banner Ad">
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button id="explicitBtn">üîû Explicit Content</button>
        <button id="livestreamBtn">üëÅÔ∏è +18 Livestream</button>
      </div>

      <!-- Photo Grid -->
      <div class="photo-grid-wrapper">
        <div class="photo-grid" id="photoGrid"></div>
        <button class="unlock-btn" id="unlockBtn">üîì Unlock All</button>
      </div>
    </div>
  </div>

  <!-- Profile Info Popup -->
  <div class="popup-overlay profile-popup" id="profilePopup">
    <div class="popup">
      <div class="close-icon" id="closeProfileIcon">√ó</div>
      <div class="popup-header" id="profilePopupName"></div>
      <div class="popup-title" id="profilePopupTitle"></div>
      <ul class="bullet-points" id="profileBulletPoints"></ul>
      <div class="popup-banner-ad">
        <img id="profilePopupBannerImg" src="" alt="Special Banner">
      </div>
      <button class="popup-action-btn" id="profileActionBtn"></button>
    </div>
  </div>

  <!-- Script external -->
  <script src="creator.js"></script>
</body>
</html>
